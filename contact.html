<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DSMobiles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="company-name">DSMobiles</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="contact-form">
            <h2>Get in Touch</h2>

            <!-- Only one correct Formspree form -->
            <form
              id="contactForm"
              action="https://formspree.io/f/xwplyrkj"
              method="POST"
            >
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>

                <!-- Hidden fields -->
                <input type="hidden" name="_subject" value="New Contact Form Submission from DSMobiles">
                <!-- (Optional redirect after submission) -->
                <!-- <input type="hidden" name="_redirect" value="https://dsmobiles.com/thankyou.html"> -->

                <button type="submit">Send Message</button>
            </form>

        </section>

        <section id="contact-info">
            <h3>Our Contact Information</h3>
            <div id="info-container">
                <!-- Contact info will be added by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> DSMobiles. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
