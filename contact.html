<form
  id="contactForm"
  action="https://formspree.io/f/xwplyrkj"
  method="POST"
>
  <label>
    Your Name:
    <input type="text" name="name" id="name" required>
  </label>
  <label>
    Your Email:
    <input type="email" name="email" id="email" required>
  </label>
  <label>
    Your Message:
    <textarea name="message" id="message" required></textarea>
  </label>

  <!-- Hidden fields -->
  <input type="hidden" name="_subject" value="New Contact Form Submission from DSMobiles">
  <!-- (Optional) After submission redirect to thank you page -->
  <!-- <input type="hidden" name="_redirect" value="https://dsmobiles.com/thankyou.html"> -->

  <button type="submit">Send Message</button>
</form>
